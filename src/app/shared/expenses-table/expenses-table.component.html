<div class="container mat-elevation-z8">
  <div class="loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="table-container">

    <table mat-table [dataSource]="data" class="table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="orgaoNome">
        <th mat-header-cell *matHeaderCellDef>
          Órgão
        </th>
        <td mat-cell *matCellDef="let row">{{row.orgaoNome}}</td>
      </ng-container>

      <ng-container matColumnDef="valorEmpenhado">
        <th mat-header-cell *matHeaderCellDef>
          Valor Empenhado
        </th>
        <td mat-cell *matCellDef="let row">{{row.valorEmpenhado}}</td>
      </ng-container>

      <ng-container matColumnDef="valorLiquidado">
        <th mat-header-cell *matHeaderCellDef>
          Valor Liquidado
        </th>
        <td mat-cell *matCellDef="let row">{{row.valorLiquidado}}</td>
      </ng-container>

      <ng-container matColumnDef="valorPago">
        <th mat-header-cell *matHeaderCellDef>
          Valor Pago
        </th>
        <td mat-cell *matCellDef="let row">{{row.valorPago}}</td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30" aria-label="Select page"></mat-paginator>
</div>
